<!-- Navigation buttons -->
<button (click)="displayLogin()">Login</button>
<button (click)="displayRegister()">Register</button>
<button (click)="displayDashboard()">Dashboard</button>

<!-- Conditional rendering of components -->
<app-login *ngIf="showLogin"></app-login>
<app-register *ngIf="showRegister"></app-register>
<app-dashboard *ngIf="showDashboard"></app-dashboard>
